<!DOCTYPE html>
<head>
    <meta charset="UTF-8">   
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
    <title>Matador de monstros</title>
</head>
<body>
    <div id="app">
        <div class="panel scores">

            <div class="score">
                <h1>Jogador</h1>
                <img src="./image/heroi.png" alt="heroes">
                <div class="life-bar">
                    <div class="life" :class="{danger: playerLife < 20}" :style="{width: playerLife + '%'}">
                    </div>
                    <div>{{ playerLife }}%</div>
                </div>
            </div>

            <div class="score">
                <h1>Monstro</h1>
                <img src="./image/vilao.png" alt="vilÃ£o">
                <div class="life-bar">
                    <div class="life" :class="{danger: monsterLife < 20}" :style="{width: monsterLife + '%'}">
                    </div>
                    <div>{{monsterLife }}%</div>
                </div>
            </div>

        </div>
        <div v-if="hasResult" class="panel result ">
            <div v-if="monsterLife == 0" class="win">You win :)</div>
            <div v-else class="lose">You lose:(</div>
        </div>

        <div class="panel buttons">
            <template v-if="running">
                <button @click="attack(false)" class="btn attack">Ataque</button>
                <button @click="attack(true)" class="btn especial-attack">Ataque especial</button>
                <button @click="healAndHurt" class="btn heal">Curar</button>
                <button @click="running = false" class="btn give-up">Desistir</button>
            </template>
            <button v-else @click="startGame" class="btn new-game">Iniciar Jogo</button>
        </div>

        <div v-if="logs.length" class="panel logs">
            <ul>
                <li v-for="log in logs" :class="log.cls" class="log">{{log.text}}</li>
            </ul>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
